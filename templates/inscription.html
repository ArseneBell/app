<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inscription</title>
  <!-- Importer Bootstrap depuis un CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel='stylesheet' href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css'>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css2?family=Poppins&display=swap'>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style2.css')}}">
</head>
<body>
<style>
body{
  font-family: 'Poppins', sans-serif;
    background-image: url("{{url_for('static', filename = 'img/bg-connect.jpg')}}") ;
    background-size: cover;
    background-position: center;
    margin: 0;
    padding: 0;
    transition: background-color 0.3s ease;
}
</style>

<div class="hero">
<div class="container d-flex justify-content-center align-items-center vh-100">
  <form method="post" action="{{ url_for('auth.inscription') }}" class="login_box rounded border border-primary">
    <div class="login-header text-center mb-4">
      <h4>Inscription</h4>
    </div>

    <div class="input_box mb-4 position-relative">
      <input type="text" id="user" class="form-control" name="nom" required>
      <label for="user" class="label">Nom utilisateur</label>
      <i class="bx bx-user icon position-absolute top-50 translate-middle-y start-80"></i>
    </div>

    <div class="input_box mb-4 position-relative">
        <input type="email" id="user" class="form-control" name="email" required>
        <label for="user" class="label">Email</label>
        <i class="bx bx-user icon position-absolute top-50 translate-middle-y start-80"></i>
    </div>

    <div class="input_box mb-4 position-relative">
      <input type="password" id="pass" class="form-control mb-3" name="password" required>
      <label for="user" class="label">Mot de passe</label>
      <i class="bx bx-lock-alt icon position-absolute top-50 translate-middle-y start-80"></i>
    </div>

    <div class="input_box mb-4 position-relative">
        <input type="password" class="form-control mb-3" required>
        <label for="user" class="label">Mot de passe</label>
        <i class="bx bx-lock-alt icon position-absolute top-50 translate-middle-y start-80"></i>
      </div>

    <div class="mb-4 text-white">
        <label for="sex-m"><input type="radio" name="sex" value="masculin" id="sex-m" class="mx-3" checked required>Homme </label>
        <label for="sex-f"><input type="radio" name="sex" value="feminin" id="sex-f" class="mx-3" required>Femme</label>
        </label>
    </div>

    <div class="input_box mb-4">
      <input type="submit" class="btn btn-primary w-100" value="Suivant">
    </div>

    <div class="register text-center">
      <span class="text-white">Deja un compte? <a href="{{url_for('auth.connexion')}}">Se Connecter</a></span>
    </div>
  </form>
</div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
